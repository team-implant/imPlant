name: imPlant CI/CD Pipeline - IoT
on:
  push:
    branches: [main, master, develop, DEV_IoT]
  pull_request:
    branches: [main, master, develop]
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push IoT_backend (Multi-arch)
        uses: docker/build-push-action@v4
        with:
          context: ./IoT/IoT_server/TcpGrpcBridgeServer
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/${{ github.repository_owner }}/implant/implant-iot-backend:latest
